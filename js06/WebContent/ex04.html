<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#a{
		width: 300px;
		height: 300px;
		background-color: yellow;
	}
	#b{
		width:200px;
		height: 200px;
		background-color: blue;
	}
	#c{
		width: 100px;
		height: 100px;
		background-color: red;
	}
</style>
<script type="text/javascript">
	var a,b,c,ae,be,ce;
	window.onload=function(){
		a=document.querySelector('#a');
		b=document.querySelector('#b');
		c=document.querySelector('#c');
		// addEventListener(이벤트명,callback,[버블링(false)|켑쳐링(true)])
		
		a.addEventListener('click',ae,false);
		b.addEventListener('click',be,false);
		c.addEventListener('click',ce,false);
	};
	
	function ae(e){
		e.stopPropagation();
		console.log('a이벤트발생');
	}
	function be(e){
		e.stopPropagation();
		console.log('b이벤트발생');
	}
	function ce(e){
		e.stopPropagation();
		console.log('c이벤트발생');
	}
</script>
</head>
<body>
	<div id="a">
		<div id="b">
			<div id="c">C</div>
			B
		</div>
		A
	</div>
</body>
</html>
